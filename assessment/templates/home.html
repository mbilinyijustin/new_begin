<!DOCTYPE html>
<html>
<head>
    <title>Soil Suitability Form</title>
</head>
<body>
    <h1>Enter Farm Parameters</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="soil_type">Soil Type:</label>
        <input type="text" name="soil_type" required><br><br>

        <label for="moisture_level">Moisture Level:</label>
        <input type="number" step="0.01" name="moisture_level" required><br><br>

        <label for="fertility">Fertility:</label>
        <input type="text" name="fertility" required><br><br>

        <label for="farm_size">Farm Size (acres):</label>
        <input type="number" step="0.01" name="farm_size" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
