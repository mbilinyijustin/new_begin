<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Soil Assessment Results</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen">

  <div class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded-2xl shadow-md">
    <h1 class="text-3xl font-bold text-green-700 mb-6">ðŸŒ± Soil Assessment Results</h1>

    <div class="space-y-4 text-gray-800">
      <div class="flex justify-between border-b pb-2">
        <span class="font-semibold">Soil pH:</span>
        <span>{{ assessment.ph }}</span>
      </div>

      <div class="flex justify-between border-b pb-2">
        <span class="font-semibold">Soil Moisture (%):</span>
        <span>{{ assessment.moisture }}</span>
      </div>

      <div class="flex justify-between border-b pb-2">
        <span class="font-semibold">Soil Fertility (NPK):</span>
        <span>{{ assessment.fertility }}</span>
      </div>

      <div class="flex justify-between border-b pb-2">
        <span class="font-semibold">Farm Size (acres):</span>
        <span>{{ assessment.farm_size }}</span>
      </div>

      <div class="flex justify-between border-b pb-2">
        <span class="font-semibold">Weather Condition:</span>
        <span class="capitalize">{{ assessment.weather }}</span>
      </div>
    </div>

    <div class="mt-8">
      <a href="{% url 'dashboard' %}" class="inline-block bg-green-600 text-white px-5 py-2 rounded-lg hover:bg-green-700 transition">
        Back to Dashboard
      </a>
      <a href="{% url 'new_assessment' %}" class="ml-4 inline-block bg-gray-200 text-gray-700 px-5 py-2 rounded-lg hover:bg-gray-300 transition">
        New Assessment
      </a>
    </div>
  </div>

</body>
</html>
