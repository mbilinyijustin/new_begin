<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Soil Assessment System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-50 to-white min-h-screen flex items-center justify-center font-sans">

  <!-- Container -->
  <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-md">

    <h2 class="text-3xl font-bold text-green-700 text-center mb-6">Create Account</h2>

    <form action="{% url 'register' %}" method="post" class="space-y-5">
      {% csrf_token %}

      <!-- Username -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" name="username" id="username" required class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
        <input type="email" name="email" id="email" required class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>

      <!-- Password -->
      <div>
        <label for="password1" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password1" id="password1" required class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>

      <!-- Confirm Password -->
      <div>
        <label for="password2" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input type="password" name="password2" id="password2" required class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>

      <!-- Submit -->
      <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition font-semibold">Register</button>
    </form>

    <p class="text-sm text-center text-gray-600 mt-6">
      Already have an account?
      <a href="{% url 'login' %}" class="text-green-700 font-medium hover:underline">Log in</a>
    </p>
  </div>

</body>
</html>
