<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New Soil Assessment</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen">

  <div class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded-2xl shadow-md">
    <h2 class="text-2xl font-bold text-green-700 mb-6">ðŸ§ª New Soil Assessment</h2>

    <form action="{% url 'save_assessment' %}" method="POST" class="space-y-5">
      {% csrf_token %}

      <div>
        <label class="block text-sm font-medium text-gray-700">Soil pH</label>
        <input type="number" step="0.1" name="ph" class="mt-1 block w-full p-2 border rounded-md" required>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Soil Moisture (%)</label>
        <input type="number" step="0.1" name="moisture" class="mt-1 block w-full p-2 border rounded-md" required>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Soil Fertility (NPK Ratio)</label>
        <input type="text" name="fertility" placeholder="Example: 10-10-10" class="mt-1 block w-full p-2 border rounded-md" required>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Farm Size (in acres)</label>
        <input type="number" step="0.01" name="farm_size" class="mt-1 block w-full p-2 border rounded-md" required>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Weather Condition</label>
        <select name="weather" class="mt-1 block w-full p-2 border rounded-md">
          <option value="sunny">Sunny</option>
          <option value="rainy">Rainy</option>
          <option value="cloudy">Cloudy</option>
          <option value="stormy">Stormy</option>
        </select>
      </div>

      <div class="pt-4">
        <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition">
          Submit Assessment
        </button>
      </div>
    </form>
  </div>

</body>
</html>
